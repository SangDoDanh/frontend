<div class="row">
    <h2>Delete Employee</h2>
  
    <form [formGroup]="rfDelete" (ngSubmit)="onSubmit()">
      <h4 class="text-warning">Comfirm delete enployee</h4>
      <div class="mt-3 mb-3">
        <button class="btn btn-danger btn-sm me-2" type="submit">Delete</button>
        <a routerLink="/list" class="btn btn-info btn-sm" type="button">Cancel</a>
      </div>
      <div class="d-none">
        <label for="id">ID:</label>
        <input type="text" id="id" formControlName="id" />
      </div>
  
      <div>
        <label for="firstName">Name:</label>
        <input type="text" id="firstName" formControlName="name" />
      </div>
  
      <div>
        <label for="age">Age:</label>
        <input type="text" id="age" formControlName="age" />
      </div>
  
      <div>
        <label for="gender">Gender:</label>
        <select id="gender" formControlName="sex">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      
      <div>
        <label for="classId">Address:</label>
        <input type="text" id="classId" formControlName="address" />
      </div>

      <div *ngIf="eDelte">
        <p>Image: </p>
        <img src="{{eDelte.image}}" alt="" srcset="">
      </div>
    </form>
  </div>
