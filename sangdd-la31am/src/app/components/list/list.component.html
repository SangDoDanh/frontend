<div class="row">
  <h2>Enployee List</h2>
</div>

<div class="mt-3 list-studnet" *ngIf="employees">

    <div class="d-flex justify-content-end mb-3">
      <button [ngClass]="selecteds.length > 0 ? 'active' : ''" class="btn btn-outline-danger btn-sm" (click)="deleteMore()">Delete multiple</button>
    </div>
  
  <p *ngIf="employees.length == 0; else elseBlock">Student list is empty</p>
  <ng-template #elseBlock>
    <table class="table table-striped table-hover">
      <thead>
        <tr class="bg-dark text-white">
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Sex</th>
          <th scope="col">Address</th>
          <th scope="col">Image</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let s of employees | paginate : { itemsPerPage: 6, currentPage: p }
          "
        >
          <th scope="row">{{ s.id }}</th>
          <td>{{ s.name }}</td>
          <td>{{ s.age }}</td>
          <td>{{ s.sex }}</td>
          <td>{{ s.address }}</td>
          <td>
            <img src="{{s.image}}" width="50" height="50" alt="">
          </td>
            
          <td class="" style="vertical-align: middle;">
            <div class="d-flex align-items-center">
              <a
              class="btn btn-sm btn-danger me-3"
              [routerLink]="'/delete/' + s.id"
              >Delete</a
            >
            <a class="btn btn-sm btn-warning me-3" [routerLink]="'/edit/' + s.id"
              >Edit</a
            >
            <a class="btn btn-sm btn-info" [routerLink]="'/detail/' + s.id"
              >Detail</a
            >
            <div class="ms-3">
              <label for="">
              <input type="checkbox" (click)="addSelectd(s.id)"> select
            </label>
            </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-template>

  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
