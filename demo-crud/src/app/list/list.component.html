<div class="row mt-3">
  <h1>Student List</h1>
  <a routerLink="/add" class="btn btn-success w-25">Add new student</a>
</div>
<div class="mt-3 d-flex">
  <input
    [(ngModel)]="searchName"
    class="form-control form-control"
    type="text"
  />
  <button (click)="search()" class="ms-3 btn btn-sm btn-info">Seach</button>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Email</th>
      <th scope="col">Gender</th>
      <th scope="col">Class-id</th>
      <th class="text-center" scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let s of studentList | paginate : { itemsPerPage: 5, currentPage: p }
      "
    >
      <th scope="row">{{ s.id }}</th>
      <td>{{ s.first_name }}</td>
      <td>{{ s.last_name }}</td>
      <td>{{ s.email }}</td>
      <td>{{ s.gender }}</td>
      <td>{{ getClassName(s.class_id) }}</td>
      <td class="d-flex justify-content-center">
        <a [routerLink]="['/edit', s.id]" class="me-3 btn btn-sm btn-warning">
          Edit
        </a>
        <a [routerLink]="['/delete', s.id]" class="btn btn-sm btn-danger">
          Delete
        </a>
      </td>
    </tr>
  </tbody>
</table>
<div class="d-flex justify-content-end">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
