<div class="row">
  <h2>Delete student</h2>

  <form [formGroup]="rfDelete" (ngSubmit)="onSubmit()">
    <h4 class="text-warning">Comfirm delete student</h4>
    <div class="mt-3 mb-3">
      <button class="btn btn-danger btn-sm me-2" type="submit">Delete</button>
      <button class="btn btn-info btn-sm" type="button">Cancel</button>
    </div>
    <div class="">
      <label for="id">ID:</label>
      <input [disabled]="true" type="text" id="id" formControlName="id" />
    </div>

    <div>
      <label for="firstName">First Name:</label>
      <input
        [disabled]="true"
        type="text"
        id="firstName"
        formControlName="first_name"
      />
    </div>

    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" formControlName="last_name" />
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" />
    </div>

    <div>
      <label for="gender">Gender:</label>
      <select id="gender" formControlName="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <div>
      <label for="classId">Class ID:</label>
      <input type="text" id="classId" formControlName="class_id" />
    </div>
  </form>
</div>
